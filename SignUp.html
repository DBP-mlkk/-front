<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <h2>회원가입</h2>
        <form action="login.html" id="signup-form">
            <input type="text" class="text" placeholder="아이디" required>
            <input type="password" class="text" placeholder="비밀번호" required>
            <input type="password" class="text" placeholder="비밀번호 확인" required>
            <input type="text" class="text" placeholder="이름" required>
            <input type="date" class="text" placeholder="생년월일" required>
            <div>
                <input type="text" class="email" placeholder="이메일" required> @ 
                <select required>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                </select>
            </div>
            <input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')">
        </form>
    </div>
</body>
</html>
